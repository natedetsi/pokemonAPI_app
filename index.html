<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate&display=swap" rel="stylesheet">
    <script src="assets/scripts/app.js" type="module" defer></script>
    <title>Orion Learning</title>
</head>
<body>
    <audio src="./assets/audio/pokemonLoadSong.mp3" class="loadMusic" autoplay ></audio>
    <div class="container">
       
        <div class="intro-container">
            <h1>Welcome to Pokemon spell</h1>
            <img src="https://pokeres.bastionbot.org/pokeball.gif" loading="eager" alt="">
            <div class="setting">
                <button class="easy" data-level="4">Easy</button>
                <button class="medium" data-level="8">Medium</button>
                <button class="hard"data-level="12">Hard</button>
            </div>
            <button class="main-btn">
            Start
            </button>
        </div>
        <div class="main-container">
            <div class="secondary-container">
                <img src="speaker.png" alt="" class="icon">
                <div class="info-container">
                    <h4 class="name"></h4>
                    <div class="input-container">
                        <h4 class="userAttempt"></h4>
                        <input type="text" class="user-input">
                    </div>
                </div>
            <div class="img-container">
               <img src="" alt="" class="main-img" loading="eager">
            </div>
            </div>
        </div>

    </div>
</body>
</html>
